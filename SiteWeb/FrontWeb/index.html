<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<script src="script.js" type="text/javascript"></script>
	<title>Contrôleur du TankiePie</title>
</head>
<body>
	<h1>TankyPie</h1>
	<h2>Bienvenue sur le contrôleur de votre Tank radiocommandé !</h2>
	<ul>
		<li>Etat :</li>
		<li>Batterie restante :</li>
	</ul>
	<div class="videoRender">
		<center>
			<iframe src=""></iframe>
		</center>
	</div>
	<div id="zone_joystick"></div>
	<script src='http://yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js'></script>
	<center>
		 <table class="tankControl">
			<tr>
				<td>
					<table class="chenillesControl">
						<tr>
							<td></td>
							<td><input type="button" value="Z" name="Forward"></td>
							<td></td>
						</tr>
						<tr>
							<td><input type="button" value="Q" name="Left" value="<"></td>
							<td></td>
							<td><input type="button" value="D" name="Right" value=">"></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="button" value="S" name="Backwards"></td>
							<td></td>
						</tr>
					</table>
				</td>
				<td>			
					<table class="tourelleControl">
						<tr>
							<td></td>
							<td><input type="button" value="↑" name="Up"></td>
							<td></td>
						</tr>
						<tr>
							<td><input type="button" value="←" name="Left"></td>
							<td></td>
							<td><input type="button" value="→" name="Right"></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="button" value="↓" name="Down"></td>
							<td></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<input type="button" class="Fire" value="FIRE" name="Fire"/>
	</center>
</body>
</html>
