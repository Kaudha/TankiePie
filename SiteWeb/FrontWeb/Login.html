<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Template that use Bootstrap</title>
    <link href="../css/bootstrap.min.css"
          rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/yeti/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <style>
        body {
            background: url("camoForet.jpg");
        }

        .centered-form .panel {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
            color: #4e5d6c;
        }

        .centered-form {
            margin-top: 60px;
        }
    </style>

    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Connexion</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="index.html">

                        <div class="form-group">
                            <input type="email" name="email" class="form-control input-sm" placeholder="Adresse Email">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control input-sm" placeholder="Mot de passe">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me"> Se souvenir de moi
                                <a href="/forgot" class="pull-right">Mot de passe oublié?</a>
                            </label>
                        </div>

                        <input type="submit" value="Se Connecter" class="btn btn-info btn-block">

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
